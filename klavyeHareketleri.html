<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>klavye hareketleri</title>
</head>
<body>
    
</body>
<script>
    document.addEventListener("keydown", function(event)
    {
        if(event.key=="Enter")
    {
        alert("ENTER TUŞUNA BASILDI..");
    }
    else if(event.ctrlKey && event.key=="s")
    {
         event.preventDefault(); //sayfanın yenilenmesi engellenir//
        alert("CTRL+S engellendi");
    }
    }
)
</script>
</html>
