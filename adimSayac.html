<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Günlük Hedef: 10.000 adım</h2>
    <p>Atılan Adım: <span id="atilanAdim">0</span></p>  <!-- sayı artması için spam -->
    <button onclick="ekle(1000)" >1000 adım ekle</button>
    <progress id="ilerleme" value="0" max="10000"></progress>
</body>
<script>
    let atilanAdim=0;
    function ekle(adim)
    {
        atilanAdim+=adim;
        document.getElementById("atilanAdim").textContent=atilanAdim;
        document.getElementById("ilerleme").value=atilanAdim;
        if(atilanAdim>=10000)
    {
        document.body.style.backgroundColor="pink";
        alert("TEBRİKLERR..")
    }

        
    }
</script>
</html>
