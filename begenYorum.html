<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beğeni yorum</title>
</head>
<body>

    <h2>JavaScript Uygulamaları</h2>
    <button onclick="begen()" >Beğen</button>
    <button onclick="yorum()">Yorum Ekle</button>
    <p>Beğeni: <span id="begeniSayisi">0</span></p>
    <div id="yorumlar"></div>

</body>

<script>
    let begeniSayisi=0;
    function begen()
    {
        begeniSayisi++;
        document.getElementById("begeniSayisi").textContent=begeniSayisi;
    }

    function yorum()
    {
        let yorum=prompt("Yorumunuzu giriniz.");
        let yorumlarDiv=document.getElementById("yorumlar");
        yorumlarDiv.innerHTML+="<p>Yorumunuz: "+ yorum+ "</p>";
    }
</script>
</html>
